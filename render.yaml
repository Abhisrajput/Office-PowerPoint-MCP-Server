services:
  - type: web
    name: pptx-mcp-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python ppt_mcp_server.py --transport http --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PPT_TEMPLATE_PATH
        value: /opt/render/project/src/templates
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    plan: free
